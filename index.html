<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.min.css">
  <title>Cinet test job</title>
</head>

<body class='page'>
  <div class="page__content">
    <header class="header">
      <img class='logo header__logo logo_place_header' src="images/logo/logo-header.jpg" alt="Logo header">
      <div class="header__center-block block block_color_dark"></div>
      <div class="header__right-block block block_color_dark"></div>
    </header>
    <main class='content'>
      <aside class='left-panel'>
        <div class='left-panel__block block block_color_dark'></div>
        <img src="" alt="" class="left-panel__image">
      </aside>
      <div class="gallery">
        <div class="gallery__top">
          <img class='gallery__image gallery__image_size_large' src="" alt="">
        </div>
        <div class="gallery__center">
          <img class='gallery__image gallery__image_size_small' src="" alt="">
        </div>
      </div>
      <div class="gallery__bottom">
        <img class='gallery__image gallery__image_size_middle' src="" alt="">
        <img class='gallery__image gallery__image_size_middle' src="" alt="">
      </div>
  </div>
  </main>
  <footer class="footer">
    <div class="footer__left-block block block_color_dark">
    </div>
    <div class="footer__center-block block block_color_dark">
    </div>
    <div class="footer__right-block">
      <div class="footer__top-block block block_color_dark">Надо подумать над неймингом</div>
      <img class='logo footer__logo logo_place_footer' src="" alt="">
    </div>
  </footer>
  <section class="popup popup-pic">
    <div class="popup-pic__container">
      <img src="images/close-icon.svg" alt="Закрытие окна" class="popup-pic__close popup__close">
      <img src='https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg'
        class="popup-pic__image">
      <p class="popup-pic__text">Камчатка</p>
    </div>
  </section>
  <script type="module" src="scripts/index.js"></script>
  </div>
</body>

</html>
